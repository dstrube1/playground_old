<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	  	<title>FizzBuzz Unit Tests</title>
	  	<link rel="stylesheet" href="resources/qunit-1.12.0.css">
	  	<script type="text/javascript" src="resources/NumberConverter.js"></script>
	</head>
	<body>
	  	<div id="qunit"></div>
	  	<div id="qunit-fixture"></div>
	  	<script src="resources/qunit-1.12.0.js"></script>
	  	<script>
	  		var converter = new Namespace.AlexanderFisher.FizzBuzz.NumberConverter();

	  		test("Fizz", function(){
	  			ok("Fizz" == converter.IntToString(3));
	  			ok("Fizz" == converter.IntToString(9));
	  			ok("Fizz" == converter.IntToString(13));
	  			ok("Fizz" == converter.IntToString(23));
	  		});

	  		test("Buzz", function(){
	  			ok("Buzz" == converter.IntToString(5));
	  			ok("Buzz" == converter.IntToString(10));
	  		});

	  		test("FizzBuzz", function(){
	  			ok("FizzBuzz" == converter.IntToString(15));
	  			ok("FizzBuzz" == converter.IntToString(30));
	  			ok("FizzBuzz" == converter.IntToString(35));
	  		});
	  	</script>
	</body>
</html>
